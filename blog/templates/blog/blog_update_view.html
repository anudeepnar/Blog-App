{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container p-2">
<form action="" method='POST' enctype="multipart/form-data">
{% csrf_token %}
{{form|crispy }}
<button type="submit" value ="submit" class="btn btn-success m-2">Update</button>
<a class="btn btn-danger" href="{% url 'blog:blog_detail_view' slug=blog_update.slug %}">Cancel</a>
</form>
</div>

{% endblock content %}
