{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container p-2">
<form action="" method='POST' enctype="multipart/form-data">
{% csrf_token %}
{{form|crispy }}
<button type="submit" value ="submit" class="btn btn-success m-2">Update</button>
<a class="btn btn-danger m-2" href="{% url 'blog:lead_delete_view' slug=object.slug %}">Delete</a>
<a class="btn btn-info" href="{% url 'blog:home' %}">Cancel</a>
</form>
</div>

{% endblock content %}
