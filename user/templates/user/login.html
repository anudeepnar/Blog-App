{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section container">
    <form method="post" action="">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Login Page</legend>
        {{ form|crispy }}
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="Username" class="form-control"/>
  
        <label for="password">Password:</label>
        <input type="password" name="password" class="form-control" />
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit" value="Login">
          Signin
        </button>
        <small class="text-muted ml-2">
          <a href="{% url 'password_reset' %}">Forgot Password?</a>
          </small>
        {% comment %} <small class="text-muted ml-2">
        <a href="{% url 'password_reset' %}">Forgot Password?</a>
        </small> {% endcomment %}
      </div>
    </form>
    {% comment %} <div class="border-top pt-3">
      <small class="text-muted">
        Need An Account? <a class="ml-2" href="{% url 'users_app:register' %}">Sign up</a>
      </small>
    </div> {% endcomment %}
  </div>
  

{% endblock content %}
